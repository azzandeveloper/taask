<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo"> <a href="../index.html">Task Mangment System</a></div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="./">Tasks</a>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <main class="register-container">
    <h1>Register your account<span>*</span></h1>
    <form id="register-form">
      <input type="text" placeholder="enter your username" id="username" required />
      <input type="email" placeholder="enter your email" id="email"required />
      <input type="number" placeholder="enter your age" id="age" required />
      <input type="password" placeholder="enter your password" id="password" required />
      <input type="url" placeholder="Image url" id="image" accept="image/*" />
      <p>Have an account ? <a href="../login/login.html" >Login</a></p>
      <button type="submit"> Register</button>
    </form>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./script.js"></script>
</body>
</html>
