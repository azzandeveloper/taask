<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="sidebar">
        <h2 class="logo"> <a href="../../index.html">Task Mangment System</a></h2>
        <ul>
            <li><span>üìà</span> <a href="">Dashboard</a> </li>
            <li class="active"><span>‚úÖ</span> <a href="../dashboard/task/task.html">Tasks</a> </li>
            <li><span>üë§</span> <a href="../profile/profile.html">My Profile</a></li>
            
        </ul>
        <div class="logout">
            
            <strong id="logout">‚Ü© Logout</strong>
        </div>
    </div>
    <!-- Main content -->
    <div class="main-content">
        <header>
            <nav>
                <a href="../../index.html">Home</a>
                <a href="./task/task.html" class="active">Tasks</a>
            </nav>
            <div class="user">
                <img id="image" style="height: 40px; object-fit: cover; width: 40px;" src="" alt="User" />
                <div id="btn">
                    <p id="name" style="font-size: 20px;">Kashan Adnan</p>
                    <small class="online" style="color: rgb(1, 123, 1); cursor: pointer;">‚óè User Account</small>
                </div>
            </div>
        </header>

        <div class="content">

            <section class="todos">
                <h3>Uncompleted Todos<span>*</span></h3>
                <table>
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                    </tbody>
                </table>
            </section>

            <!-- New Task + Progress -->
            <div class="bottom-section">
                <div class="new-task">
                    <h3>New Task<span>*</span></h3>
                    <input type="text" id="task" placeholder="enter your task" />
                    <input type="text" id="description" placeholder="enter your description" /><br>
                    <button>Add +</button>
                </div>
                <div class="progress">
                    <div class="circle">80%</div>
                    <p class="azzan">Todos Complete</p>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./script.js"></script>
</body>

</html>
